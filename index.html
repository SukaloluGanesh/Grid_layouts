<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layouts</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <!-- with areas -->
   <h1><u>With  Areas</u></h1>
  <div class="container">
    <div class="header ">header</div>
    <div class="section1 ">section1</div>
    <div class="aside">aside</div>
    <div class="section2">section2</div>
    <div class="footer">footer</div>
  </div>
  <br>
  <br>

  <!-- without areas -->
   <h1><u>Without Areas</u></h1>
  <div class="container-2">
    <div class="grid1">header</div>
    <div class="grid2">aside</div>
    <div class="grid3">section1</div>
    <div class="grid4">section2</div>
    <div class="grid5">footer</div>
  </div>
</body>
</html>
